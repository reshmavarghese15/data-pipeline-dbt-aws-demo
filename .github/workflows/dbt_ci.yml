name: dbt Continuous Integration

# ğŸš€ Trigger on every push or pull request to main or dev
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  run-dbt:
    name: Run dbt Pipeline
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ğŸ“¦ Step 3: Install dependencies (dbt + SQLite adapter)
      - name: Install dbt dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-sqlite

      # ğŸ’¾ Step 4: Initialize SQLite database for demo
      - name: Create demo.db file
        run: |
          touch demo.db

      # ğŸ§± Step 5: Verify dbt project structure
      - name: Debug dbt project
        run: |
          dbt debug

      # ğŸŒ± Step 6: Seed demo data
      - name: Run dbt seed
        run: |
          dbt seed --full-refresh

      # âš™ï¸ Step 7: Run dbt models
      - name: Run dbt transformations
        run: |
          dbt run

      # ğŸ§ª Step 8: Test models
      - name: Run dbt tests
        run: |
          dbt test

      # ğŸ§¾ Step 9: Summarize results (nice log for PRs)
      - name: Display dbt logs
        if: always()
        run: |
          echo "âœ… dbt CI pipeline completed."
          echo "Check the logs above for seed, run, and test results."
